<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="img/livrojs.png" type="image/png" />
	<link rel="stylesheet" href="css/estilos.css" />
	<title>Exemplo 4.6</title>
</head>

<body>
	<!-- Em um determinado momento do dia, apenas notas de 10, 50, 100 estão disponíveis em um terminal de caixa eletrônico. Elaborar um programa que leia um valor de saque de um cliente, verifique sua validade (ou seja, se pode ser pago com as notas disponíveis) e informe o número mínimo de notas de 100, 50 e 10 necessárias para pagar esse saque. -->
	<img src="img/ex4_6.jpg" alt="Globo Terreste" />
	<h1>Programa Caixa Eletrônico</h1>
	<form>
		<p>
			Valor do saque R$:
			<input type="number" id="inSaque" min="10" required />
		</p>
		<input type="submit" value="Exibir Notas para Saque" />
	</form>
	<h3 id="outResp1"></h3>
	<h3 id="outResp2"></h3>
	<h3 id="outResp3"></h3>
	<script src="js/ex4_6.js"></script>
</body>

</html>
