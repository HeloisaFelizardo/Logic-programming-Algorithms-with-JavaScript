<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
	<!-- Elaborar um programa que leia 3 lados e verifique se eles podem ou não formar um triângulo. Para formar um triângulo, um dos lados não pode ser maior que a soma dos outros dois. Caso possam formar um triângulo, exiba também qual o tipo do triângulo: Equilátero (3 lados iguais, Isósceles (2 lados iguais) e Escaleno (3 lados diferentes). -->
	<img src="img/exerc.jpg" alt="Globo Terreste" />
	<h1>Programa Lados de um Triângulo</h1>
	<form>
		<p>
			Lado A:
			<input type="number" id="inLadoA" />
		</p>
		<p>
			Lado B:
			<input type="number" id="inLadoB" />
		</p>
		<p>
			Lado C:
			<input type="number" id="inLadoC" />
		</p>
		<input type="submit" value="Verificar Lados" />
	</form>
	<h3 id="outSimNao"></h3>
	<h3 id="outTipoTriangulo"></h3>

	<script src="js/ex4_d.js"></script>
</body>

</html>
