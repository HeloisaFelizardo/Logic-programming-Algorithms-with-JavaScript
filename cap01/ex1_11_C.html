<!DOCTYPE html>
<html lang="en">
	<head>

	<body>
		<script>
			const preco = Number(prompt('Preço do produto: '));
			const aVista = preco - preco * 0.1;
			const parcelado = preco / 3;
			alert(`À vista R$: ${aVista.toFixed(2)}\n3x R$: ${parcelado.toFixed(2)}`);
		</script>
	</body>
