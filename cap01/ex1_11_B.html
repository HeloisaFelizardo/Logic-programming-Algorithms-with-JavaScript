<body>
	<!-- Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la -->
	<script>
		const total = Number(prompt('Valor da Conta: ')).toFixed(2);
		const numeroDeClientes = Number(prompt('Número de clientes: ')).toFixed(2);
		const valorPorCliente = total / numeroDeClientes;
		alert(`Valor a ser pago por cliente R$: ${valorPorCliente.toFixed(2)} `);
	</script>
</body>
