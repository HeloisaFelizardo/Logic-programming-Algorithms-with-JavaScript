<body>
	<!-- Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior. -->
	<script>
		const numero = Number(prompt('Digite um número: '));
		const anterior = numero - 1;
		const posterior = numero + 1;

		alert(`Número: ${numero}\nVizinhos: ${anterior} e ${posterior}
            `);
	</script>
</body>
