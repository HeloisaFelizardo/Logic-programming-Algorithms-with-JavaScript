<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Exemplo 2.3</title>
</head>

<body>
	<!-- Elaborar um programa para uma revenda de veículos. O programa deve ler modelo e preço do veículo. Apresentar como resposta o valor da entrada (50%) e o saldo em 12x. -->
	<h1>Revenda de veículos JS</h1>
	<form>
		<p>
			Veículo:
			<input type="text" id="inVeiculo" required />
		</p>
		<p>
			Preço:
			<input type="number" id="inPreco" required />
		</p>
		<input type="submit" value="Ver promoção" />
	</form>
	<h3 id="outResp1"></h3>
	<h3 id="outResp2"></h3>
	<h3 id="outResp3"></h3>
	<script src="js/ex2_3.js"></script>
</body>

</html>
